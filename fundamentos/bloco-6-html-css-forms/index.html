<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
  <link  rel = " stylesheet " href = "DatePickerX/dist/css/DatePickerX.css" > 
    <title>Document</title>
</head>
<body>
    <form action="" >
   
     <header class ="container-md">
        
    
        <h1 h1 class="display-1">Casdastre seu curriculo</h1>
        <p><em> adicione seus dados logo abaixo</em></p>
    </header>
    <section class ="container">
            <legend>insira seus dados</legend>
           <div class="mb-3"> 
         <label class="form-label" for="name">nome</label>
        <input class="form-control" id="name" maxlength="40" placeholder="digite seu nome"  name="texto"  required type="text">
    </div>
    <div class="mb-3">
        <label class="form-label"  for="email">email</label>
        <input class="form-control"  id="email" maxlength="50" placeholder="digite seu Email" name="email" required type="text" >
    </div>
    <div class="mb-3" >
        <label class="form-label" for="cpf">cpf</label>
        <input class="form-control" id="cpf" maxlength="11" placeholder="digite seu cpf" name="cpf" required  type="text">
    </div>
    <div class="mb-3" >
        <label class="form-label" for="endereço">endereço</label> 
        <input class="form-control" id="endereço" maxlength="200" placeholder="Digite seu Endereço" required type="text">
    </div>
    <div class="mb-3" >
        <label class="form-label"  for="cidade">cidade</label>
        <input class="form-control" id="cidade" maxlength="28" placeholder="sua cidade" name="cidade" required 
        type="text">
    </div >
    <div class="mb-3" >
        <label aria-label="Default select example">estados</label>
       <select class="form-select"  name="estados" id="todos-os-estdos"></select>
    </div>
    <div class="mb-3" >
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          apartamento
        </label>
      </div>
      <div class="mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          casa
        </label>
      </div>
        <legend>dados do seus ultimo emprego</legend>
        <div class="mb-3">
         <textarea class="form-control" name="dados"required placeholder="descreva seu ultimo emprego max de caractere 1000" id="resumo-emprego" maxlength="1000" cols="30" rows="10"></textarea>
    </div>
        <div class="mb-3" >
            <label for="date-day">periodo</label>
            <input class="form-control" placeholder="dd/mm/yyyy" required type="date" id="myInputId">
        </div>
        <button class="btn btn-warning" id="mais-info">mais informaçoes</button>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <div id='myModal' class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5  class="modal-title"> Bora pra cima</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>obrigrado por visitar nosso site</p>
                </div>
                <div class="modal-footer">
                  <button   type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

 </section>
</form>
      <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> 
<script src="script.js"></script>
<script  src = "DatePickerX/dist/js/DatePickerX.js" > </script>
</body>
</html>
